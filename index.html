  <body>
    
    <script>
      console.log(window);

      addOverlayListener("TargetableEnemies", (e) => {

      barser = new XivBarser();
      barser.addEventListener("haha");
    </script>
      <div id="menu-bar">
        <div class="icon-wrapper button"><span id="history-icon" class="material-icons">menu_open</span></div>
        <div id="encounter" class="button">
          <div id="timer">
            <span id="timer-min-sec">01:75</span>
            <sup id="timer-milliseconds">98</sup>
          </div>
          <div class="ellipsis-wrapper"><span id="boss-name">Oracle of Darkness</span></div>
          <div id="phase">
            <span id="phase-label" data-i18n="phase-label"></span>
            <span id="phase-number">1</span>
          </div>
          <div id="total-dps">
            <span id="total-dps-value">123475.89</span>
            <span id="total-dps-label" data-i18n="total-dps-label"></span>
          </div>
        </div>
        <div class="icon-wrapper button"><span id="expand-compress-icon" class="material-icons compress" onclick="console.log(12);">credit_card</span></div>
        <div class="icon-wrapper button" style="display: none;"><span id="presets-icon" class="material-icons">format_list_numbered</span></div>
        <div class="icon-wrapper button" style="display: none;"><span id="settings-icon" class="material-icons">tune</span></div>
      </div>

      <div id="data-table"></div>

      <div id="pstats">
        <div id="pstats-header">
          <span id="pstats-title", data-i18n="pstats-title"></span>
          <div id="pstats-shortcut">
            <span id="pstats-shortcut-value">12345.67</span>
            <span id="pstats-shortcut-label" data-i18n="ndps"></span>
          </div>
          <div class="icon-wrapper button"><span id="pstats-filter-icon" class="material-icons none">filter_alt</span></div>
          <div class="icon-wrapper button"><span id="pstats-compress-expand-icon" class="material-icons compress">expand_less</span></div>
        </div>
        <div id="pstats-data" class="stats-content">
          <div id="pstats-metric" style="display: none;">
            <span id="pstats-selected-metric" class="button" onclick="UserInteractions.toggleDropdown(this)">rDPS</span>
            <div class="stats-metric-dropdown dropdown hide">
              <span class="stats-metric-dropdown-item" data-i18n="rdps" onclick="UserInteractions.setPersonalStatsMetric(this, 'rdps')"></span>
              <span class="stats-metric-dropdown-item" data-i18n="ndps" onclick="UserInteractions.setPersonalStatsMetric(this, 'ndps')"></span>
            </div>
            <span id="pstats-selected-metric-value">14578</span>
            <span id="pstats-selected-metric-ranking">(14th/30)</span>
          </div>
        </div>
      </div>

      <div id="encounter-stats" style="display: none;">
        <div id="encounter-stats-header">
          <span id="encounter-stats-title", data-i18n="encounter-stats-title"></span>
          <span id="encounter-stats-rank-by-comp-icon" class="material-icons button">filter_alt</span>
          <span id="encounter-stats-expand-compress-icon" class="material-icons button">expand_less</span>
        </div>
      </div>

    <!--<textarea id="abilities" cols="200" rows="100"> </textarea>-->
